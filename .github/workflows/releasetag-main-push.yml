name: Release Tag Main Push

on:
    workflow_run:
      workflows: ["Unittest Main Push"]
      types:
        - completed
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "v0.0.0"
          tag_exists_error: false
          message: ""
          force_push_tag: true

